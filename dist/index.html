<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- browser settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- open graph -->
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="://absolute/path/to/image.jpg" />
    <meta property="og:type" content="website" /> <!-- or "article" -->
    <meta property="og:url" content="://absolute/path/to/this/page/" />
    <!-- seo -->
    <link rel="canonical" href="://absolute/path/to/this/page/">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index, follow" />
    <!-- conditions -->
    <!--[if IE]><link href="ie.css" rel="stylesheet" type="text/css" /><![endif]-->
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Document</title>
</head>
<body itemscope itemtype="http://schema.org/WebPage" role="document" data-events="true">
    
    <div class="layout layout--hero">

        <!-- header -->
        <header class="layout__header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        i'm a header
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navigation">
                            <ul class="navigation__list" itemscope itemtype="http://www.schema.org/SiteNavigationElement">
                                <li class="navigation__item" itemprop="name"><a class="navigation__link" itemprop="url" href="http://www.travelstore.com/our-advantage">Our Advantage</a>
                                </li>
                                <li class="navigation__item" itemprop="name"><a class="navigation__link" itemprop="url" href="http://www.travelstore.com/our-travel-experts">Travel
                                        Experts</a></li>
                                        <li class="navigation__item" itemprop="name"><a class="navigation__link" itemprop="url" href="http://www.travelstore.com/destinations">Destinations</a>
                                </li>
                                <li class="navigation__item" itemprop="name"><a class="navigation__link" itemprop="url" href="http://www.travelstore.com/cruises">Cruises</a></li>
                                <li class="navigation__item" itemprop="name"><a class="navigation__link" itemprop="url" href="http://www.travelstore.com/interests">Interests</a></li>
                                <li class="navigation__item" itemprop="name"><a class="navigation__link" itemprop="url"
                                        href="http://www.travelstore.com/explore-your-world/interests/hotels-and-resorts">Hotels</a>
                                </li>
                                <li class="navigation__item" itemprop="name"><a class="navigation__link" itemprop="url" href="http://www.travelstore.com/travel-guides">Travel
                                        Resources</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- main -->
        <main class="layout__body" itemprop="mainContentOfPage">
            <!-- breadcrumbs -->
            <section class="section section--breadcrumbs">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <nav>
                                <ol itemscope itemtype="http://schema.org/BreadcrumbList">
                                    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                        <a itemprop="item" href="https://example.com/dresses">
                                            <span itemprop="name">Dresses</span></a>
                                        <meta itemprop="position" content="1" />
                                    </li>
                                    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                        <a itemprop="item" href="https://example.com/dresses/real">
                                            <span itemprop="name">Real Dresses</span></a>
                                        <meta itemprop="position" content="2" />
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>

            <!-- hero -->
            <section class="section section--hero" style="background-image: url(http://placekitten.com/1920/1080);">
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                            i'm a hero section
                        </div>
                    </div>
                </div>
            </section>

            <!-- contacts -->
            <section class="section section--contacts">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <form method="post" action="" class="form" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="name">Имя</label>
                                    <input id="name" class="form-control" type="text" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="email">email</label>
                                    <input id="email" class="form-control" type="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="message">Сообщение</label>
                                    <textarea id="message" class="form-control" name="message" rows="3"></textarea>
                                </div>
                                <div class="form-check">
                                    <input id="agreement" class="form-check-input" type="checkbox" name="agreement" value="true">
                                    <label for="agreement" class="form-check-label">Соглашаюсь с условиями</label>
                                </div>
                                <div class="btn-group" role="group" aria-label="Button group">
                                    <button type="submit" class="btn btn-success">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer class="layout__footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        i'm a footer
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- scripts -->
    <script src="js/main.min.js"></script>

</body>
</html>
