<section class="section section--contacts">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="" class="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input id="name" class="form-control" type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input id="email" class="form-control" type="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea id="message" class="form-control" name="message" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <input id="agreement" class="form-check-input" type="checkbox" name="agreement" value="true">
                        <label for="agreement" class="form-check-label">Соглашаюсь с условиями</label>
                    </div>
                    <div class="btn-group" role="group" aria-label="Button group">
                        <button type="submit" class="btn btn-success">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
